<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title id="page-title"></title>   
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="/static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class ="container">
      <div>
        <nav class="navbar navbar-toggleable-md navbar-light" style>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/index">
          <img src="../static/assets/square_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" onclick="deleteCookies()" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Reddit Vocabulary
                </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/reddit/topwords?interval=default">Top Words</a>
                    <a class="dropdown-item" href="/reddit/search">Search</a>
                    <a class="dropdown-item" href="/reddit/performance">Performance Improvement</a>
                    <a class="dropdown-item" href="/reddit/outages">Outages</a>
                  </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Twitter Data Projects
                </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/superbowl/2019">2019 Superbowl</a>
                    <a class="dropdown-item" href="/superbowl/2017">2017 Superbowl</a>
                    <a class="dropdown-item" href="/twitter/scalability">Scalability Improvement</a>
                  </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Erowid Dataset
                </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/erowid/sentiment">Sentiment Analysis</a>
                    <a class="dropdown-item" href="/erowid/users">User Analysis</a>
                  </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    {% block content %}{% endblock %}
  </body>
  <script>
    function deleteCookies(){
        document.cookie = "mode=default;path=/reddit/"
      }
  </script>
  <style>
    .navbar {
      padding: .5rem 0rem;
    }
  </style>
</html>
