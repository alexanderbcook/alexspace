{% extends "base.html" %}
{% block content %}
    <article>
        <header>
            <br>
            <hgroup>
                <h4> No compromises </h4>
                <h5> Building in Sliger's SM560. </h5>
            </hgroup>
            <br>
        </header>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="../static/assets/sffpc/building.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../static/assets/sffpc/initial.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../static/assets/sffpc/noctua.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../static/assets/sffpc/compact.png" alt="Fourth slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <hr>
        </section>
     </article>
     <script>
            document.getElementById('page-title').innerHTML = "About databyalex.com"    
    </script>
{% endblock %}
